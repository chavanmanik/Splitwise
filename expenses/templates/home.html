<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Expense Manager</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payer" class="form-label">Payer</label>
                <select name="payer" id="payer" class="form-select">
                    
                    <option value="101" >user1</option>
                    <option value="102">user2</option>
                    <option value="103">user3</option>
                    <option value="104">user4</option>
                    </select>
            </div>
            

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" name="amount" id="amount" class="form-control">
            </div>
            <div class="mb-3">
                <label for="expense_type" class="form-label">Expense type</label>
                <select name="expense_type" id="expense_type" class="form-select">
                    <option value="EQUAL">Equal</option>
                    <option value="EXACT">Exact</option>
                    <option value="PERCENT">Percent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add expense</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Payer</th>
                    <th>Participants</th>
                    <th>Amount</th>
                    <th>Expense type</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
   
</body>
</html>
